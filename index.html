<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с Gamelton Ai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #4CAF50; /* Зеленый цвет */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-button {
            background-color: #388E3C; /* Темно-зеленый для кнопки */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .settings-button:hover {
            background-color: #2E7D32;
        }

        .chat-window {
            height: 400px;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
            background-color: #e9ecef;
        }

        .input-area {
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        .input-area input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .input-area button {
            background-color: #007bff; /* Синий цвет */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-area button:hover {
            background-color: #0056b3;
        }

        /* Стиль для тестового сообщения от бота */
        .bot-message {
            background-color: #d1e7dd; /* Светло-зеленый */
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 10px;
            max-width: 70%;
            align-self: flex-start;
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <span>Чат с **Gamelton Ai**</span>
            <button class="settings-button" onclick="openSettings()">Настройки</button>
        </div>

        <div class="chat-window" id="chatWindow">
            <div class="bot-message">Привет! Я Gamelton Ai. Спрашивай!</div>
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Введите ваше сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        function openSettings() {
            // Здесь должна быть логика для открытия окна настроек
            // Например, перенаправление на страницу настроек или модальное окно.
            alert("Открытие настроек! Здесь можно будет обучить бота шаблонам, например 'Привет' -> 'Привет'");
            // Для примера обучения:
            // let input = prompt("Введите шаблон в формате: Запрос > Ответ", "Привет > Привет");
            // if (input) {
            //     alert(`Шаблон "${input}" сохранен для обучения.`);
            // }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (message === "") {
                return; // Не отправлять пустое сообщение
            }

            // Логика добавления сообщения пользователя в чат (для полноты примера)
            const chatWindow = document.getElementById('chatWindow');
            const userMessageDiv = document.createElement('div');
            userMessageDiv.textContent = message;
            // Добавим стиль, чтобы пользовательское сообщение было справа
            userMessageDiv.style.cssText = 'background-color: #cfe2ff; padding: 8px; border-radius: 8px; margin-bottom: 10px; max-width: 70%; align-self: flex-end; margin-left: auto;';
            chatWindow.appendChild(userMessageDiv);

            // Имитация ответа бота (можно использовать ваш шаблон "Привет > Привет")
            setTimeout(() => {
                let botResponse = "Я получил ваше сообщение.";
                if (message.toLowerCase().includes("привет")) {
                    botResponse = "Привет! Чем я могу помочь?";
                }
                const botMessageDiv = document.createElement('div');
                botMessageDiv.textContent = botResponse;
                botMessageDiv.className = 'bot-message';
                chatWindow.appendChild(botMessageDiv);
                // Прокрутка чата вниз
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }, 500);


            input.value = ''; // Очистить поле ввода
            chatWindow.scrollTop = chatWindow.scrollHeight; // Прокрутка чата вниз
        }
    </script>
    

</body>
</html>
