<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamelton AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #1a73e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1a73e8;
        }

        .settings-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .settings-btn:hover {
            background-color: #0d62d9;
        }

        .chat-container {
            margin-top: 60px;
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #1a73e8;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #1e1e1e;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background-color: #1a73e8;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background-color: #2d2d2d;
            border: 1px solid #1a73e8;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #1a73e8;
            border-radius: 4px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .send-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-btn:hover {
            background-color: #0d62d9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #1e1e1e;
            width: 90%;
            max-width: 600px;
            border-radius: 8px;
            border: 1px solid #1a73e8;
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #1a73e8;
        }

        .close-btn {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 24px;
            cursor: pointer;
        }

        .training-section {
            margin-bottom: 20px;
        }

        .training-title {
            margin-bottom: 10px;
            color: #1a73e8;
        }

        .training-example {
            font-style: italic;
            margin-bottom: 10px;
            color: #a0a0a0;
        }

        .training-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #1a73e8;
            border-radius: 4px;
            background-color: #2d2d2d;
            color: #e0e0e0;
        }

        .add-training-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .add-training-btn:hover {
            background-color: #0d62d9;
        }

        .file-upload-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #1a73e8;
        }

        .file-input {
            margin-bottom: 10px;
        }

        .training-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #1a73e8;
            border-radius: 4px;
            padding: 10px;
            background-color: #2d2d2d;
        }

        .training-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #3d3d3d;
        }

        .training-item:last-child {
            border-bottom: none;
        }

        .delete-training {
            background: none;
            border: none;
            color: #ff5252;
            cursor: pointer;
        }

        .save-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background-color: #0d62d9;
        }
    </style>
</head>
<body>
    <!-- Верхняя панель с размытием -->
    <div class="top-bar">
        <div class="logo">Gamelton AI</div>
        <button class="settings-btn" id="settingsBtn">Настроить</button>
    </div>

    <!-- Основной контейнер чата -->
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Привет! Я Gamelton AI. Настрой меня, чтобы я лучше понимал тебя!
            </div>
        </div>
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Введите сообщение...">
            <button class="send-btn" id="sendBtn">Отправить</button>
        </div>
    </div>

    <!-- Модальное окно настроек -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Настройки бота</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <div class="training-section">
                <h3 class="training-title">Обучение бота</h3>
                <p class="training-example">Формат: "вопрос > ответ" (например: "привет > Привет!")</p>
                <input type="text" class="training-input" id="trainingInput" placeholder="Введите шаблон обучения...">
                <button class="add-training-btn" id="addTrainingBtn">Добавить</button>
                
                <div class="training-list" id="trainingList">
                    <!-- Здесь будут отображаться добавленные шаблоны -->
                </div>
            </div>
            
            <div class="file-upload-section">
                <h3 class="training-title">Обучение из файла</h3>
                <p class="training-example">Загрузите текстовый файл с шаблонами в формате "вопрос > ответ"</p>
                <input type="file" class="file-input" id="trainingFile" accept=".txt">
                <button class="add-training-btn" id="uploadFileBtn">Загрузить</button>
            </div>
            
            <button class="save-btn" id="saveSettingsBtn">Сохранить настройки</button>
        </div>
    </div>

    <script>
        // Элементы DOM
        const settingsBtn = document.getElementById('settingsBtn');
        const closeModal = document.getElementById('closeModal');
        const settingsModal = document.getElementById('settingsModal');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');
        const trainingInput = document.getElementById('trainingInput');
        const addTrainingBtn = document.getElementById('addTrainingBtn');
        const trainingList = document.getElementById('trainingList');
        const trainingFile = document.getElementById('trainingFile');
        const uploadFileBtn = document.getElementById('uploadFileBtn');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');

        // Хранилище данных
        let trainingData = [];

        // Загрузка данных из localStorage при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            const savedData = localStorage.getItem('gameltonTrainingData');
            if (savedData) {
                trainingData = JSON.parse(savedData);
                updateTrainingList();
            }
        });

        // Открытие модального окна настроек
        settingsBtn.addEventListener('click', () => {
            settingsModal.style.display = 'flex';
        });

        // Закрытие модального окна настроек
        closeModal.addEventListener('click', () => {
            settingsModal.style.display = 'none';
        });

        // Закрытие модального окна при клике вне его
        window.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.style.display = 'none';
            }
        });

        // Отправка сообщения
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;

            // Добавление сообщения пользователя
            addMessage(message, 'user');
            messageInput.value = '';

            // Ответ бота
            setTimeout(() => {
                const response = generateResponse(message);
                addMessage(response, 'bot');
            }, 500);
        }

        // Обработчик нажатия кнопки отправки
        sendBtn.addEventListener('click', sendMessage);

        // Обработчик нажатия Enter в поле ввода
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Добавление сообщения в чат
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Генерация ответа бота
        function generateResponse(message) {
            // Поиск подходящего ответа в тренировочных данных
            for (const item of trainingData) {
                if (item.input.toLowerCase() === message.toLowerCase()) {
                    return item.output;
                }
            }
            
            // Стандартные ответы, если шаблон не найден
            const defaultResponses = [
                "Я еще не знаю, как ответить на это. Обучи меня в настройках!",
                "Интересный вопрос! Добавь этот шаблон в мои настройки.",
                "Пока я не могу ответить на это. Настрой меня лучше!"
            ];
            
            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }

        // Добавление шаблона обучения
        addTrainingBtn.addEventListener('click', () => {
            const trainingText = trainingInput.value.trim();
            if (trainingText === '') return;

            // Проверка формата "вопрос > ответ"
            const parts = trainingText.split('>');
            if (parts.length < 2) {
                alert('Неверный формат! Используйте: "вопрос > ответ"');
                return;
            }

            const input = parts[0].trim();
            const output = parts.slice(1).join('>').trim();

            if (input === '' || output === '') {
                alert('Вопрос и ответ не могут быть пустыми!');
                return;
            }

            // Добавление в массив данных
            trainingData.push({ input, output });
            trainingInput.value = '';
            updateTrainingList();
        });

        // Обновление списка шаблонов
        function updateTrainingList() {
            trainingList.innerHTML = '';
            
            trainingData.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('training-item');
                
                const textSpan = document.createElement('span');
                textSpan.textContent = `${item.input} > ${item.output}`;
                
                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-training');
                deleteBtn.textContent = '✕';
                deleteBtn.addEventListener('click', () => {
                    trainingData.splice(index, 1);
                    updateTrainingList();
                });
                
                itemDiv.appendChild(textSpan);
                itemDiv.appendChild(deleteBtn);
                trainingList.appendChild(itemDiv);
            });
        }

        // Загрузка шаблонов из файла
        uploadFileBtn.addEventListener('click', () => {
            if (!trainingFile.files.length) {
                alert('Пожалуйста, выберите файл');
                return;
            }

            const file = trainingFile.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const content = e.target.result;
                const lines = content.split('\n');
                
                let addedCount = 0;
                lines.forEach(line => {
                    const trimmedLine = line.trim();
                    if (trimmedLine === '') return;
                    
                    const parts = trimmedLine.split('>');
                    if (parts.length < 2) return;
                    
                    const input = parts[0].trim();
                    const output = parts.slice(1).join('>').trim();
                    
                    if (input !== '' && output !== '') {
                        trainingData.push({ input, output });
                        addedCount++;
                    }
                });
                
                updateTrainingList();
                alert(`Добавлено ${addedCount} шаблонов из файла`);
                trainingFile.value = '';
            };

            reader.readAsText(file);
        });

        // Сохранение настроек
        saveSettingsBtn.addEventListener('click', () => {
            localStorage.setItem('gameltonTrainingData', JSON.stringify(trainingData));
            alert('Настройки сохранены!');
            settingsModal.style.display = 'none';
        });
    </script>
</body>
</html>
