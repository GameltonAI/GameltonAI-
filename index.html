<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gamelton AI</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    background-color: #000;
    color: #fff;
    overflow: hidden;
  }

  /* Загрузка */
  #loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
  }

  #loader h1 {
    font-size: 4em;
    background: linear-gradient(90deg, violet, indigo, blue, green, yellow, orange, red);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 3s linear forwards;
  }

  #loader h1 span {
    animation: rainbow 3s linear forwards;
  }

  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  /* Основной интерфейс */
  #app {
    display: none;
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  /* Верхний размытый бар */
  .top-bar {
    backdrop-filter: blur(20px);
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding: 10px 20px;
    gap: 20px;
    font-weight: bold;
  }

  .top-bar button {
    background: rgba(255,255,255,0.1);
    border: none;
    padding: 8px 16px;
    border-radius: 12px;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s;
  }

  .top-bar button:hover {
    background: rgba(255,255,255,0.3);
  }

  /* Чат */
  #chat {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    backdrop-filter: blur(10px);
  }

  .message {
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 60%;
    animation: fadeIn 0.5s;
  }

  .user {
    background: rgba(128,0,128,0.7);
    align-self: flex-end;
  }

  .ai {
    background: rgba(255,255,255,0.1);
    align-self: flex-start;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Поле ввода */
  .input-container {
    display: flex;
    gap: 10px;
    padding: 10px 20px;
    backdrop-filter: blur(15px);
    background: rgba(0,0,0,0.3);
  }

  .input-container input {
    flex: 1;
    padding: 10px 15px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 1em;
    background: rgba(255,255,255,0.1);
    color: #fff;
  }

  .input-container button {
    padding: 10px 20px;
    border: none;
    border-radius: 12px;
    background: purple;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Загрузка -->
<div id="loader">
  <h1>Gamelton <span>AI</span></h1>
</div>

<!-- Основной интерфейс -->
<div id="app">
  <div class="top-bar">
    <button id="chatsBtn">Чаты</button>
    <button id="settingsBtn">Настройки</button>
  </div>

  <div id="chat"></div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Напишите сообщение...">
    <button id="sendBtn">Отправить</button>
  </div>
</div>

<script>
  // Загрузка сайта
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('app').style.display = 'flex';
    }, 3000);
  });

  // Чат
  const chat = document.getElementById('chat');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  function addMessage(text, className) {
    const msg = document.createElement('div');
    msg.className = 'message ' + className;
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  sendBtn.addEventListener('click', () => {
    const text = userInput.value.trim();
    if(!text) return;
    addMessage(text, 'user');
    addMessage("Привет! Я твой ИИ помощник.", 'ai'); // Пока простой ответ
    userInput.value = '';
  });

  userInput.addEventListener('keypress', e => {
    if(e.key === 'Enter') sendBtn.click();
  });
</script>

</body>
</html>
