<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlackTube</title>
<style>
  body { font-family: Arial, sans-serif; background: #111; color: #eee; margin: 0; padding: 0;}
  header { background: #000; padding: 10px; text-align: center; font-size: 24px; font-weight: bold;}
  .container { padding: 20px; max-width: 800px; margin: auto;}
  .video-card { background: #222; padding: 10px; margin-bottom: 15px; border-radius: 8px;}
  .video-card img { width: 100%; border-radius: 8px;}
  .video-info { margin-top: 10px;}
  input, textarea, button { margin-top: 5px; display: block; width: 100%; padding: 5px; border-radius: 5px;}
  button { cursor: pointer; background: #444; color: #fff; border: none;}
</style>
</head>
<body>

<header>BlackTube</header>
<div class="container">

  <h2>Добавить видео</h2>
  <input type="text" id="videoTitle" placeholder="Название видео">
  <input type="text" id="videoThumbnail" placeholder="Ссылка на обложку (URL)">
  <input type="text" id="videoFile" placeholder="Ссылка на видео (URL)">
  <input type="number" id="videoViews" placeholder="Просмотры">
  <input type="number" id="videoLikes" placeholder="Лайки">
  <input type="number" id="videoComments" placeholder="Комментариев">
  <input type="text" id="videoTime" placeholder="Время назад (например, 2 часа назад)">
  <button onclick="addVideo()">Добавить видео</button>

  <h2>Видео</h2>
  <div id="videoList"></div>

</div>

<script>
let videos = JSON.parse(localStorage.getItem('blacktubeVideos')) || [];

function saveVideos() {
    localStorage.setItem('blacktubeVideos', JSON.stringify(videos));
    renderVideos();
}

function addVideo() {
    const title = document.getElementById('videoTitle').value;
    const thumbnail = document.getElementById('videoThumbnail').value;
    const file = document.getElementById('videoFile').value;
    const views = document.getElementById('videoViews').value;
    const likes = document.getElementById('videoLikes').value;
    const comments = document.getElementById('videoComments').value;
    const time = document.getElementById('videoTime').value;

    videos.push({ title, thumbnail, file, views, likes, comments, time });
    saveVideos();

    document.getElementById('videoTitle').value = '';
    document.getElementById('videoThumbnail').value = '';
    document.getElementById('videoFile').value = '';
    document.getElementById('videoViews').value = '';
    document.getElementById('videoLikes').value = '';
    document.getElementById('videoComments').value = '';
    document.getElementById('videoTime').value = '';
}

function renderVideos() {
    const list = document.getElementById('videoList');
    list.innerHTML = '';
    videos.forEach((v, index) => {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
            <img src="${v.thumbnail}" alt="${v.title}">
            <div class="video-info">
                <b>${v.title}</b><br>
                Просмотры: <input type="number" value="${v.views}" onchange="updateVideo(${index}, 'views', this.value)">
                Лайки: <input type="number" value="${v.likes}" onchange="updateVideo(${index}, 'likes', this.value)">
                Комментарии: <input type="number" value="${v.comments}" onchange="updateVideo(${index}, 'comments', this.value)">
                Время назад: <input type="text" value="${v.time}" onchange="updateVideo(${index}, 'time', this.value)">
                <button onclick="deleteVideo(${index})">Удалить видео</button>
            </div>
        `;
        list.appendChild(card);
    });
}

function updateVideo(index, field, value) {
    videos[index][field] = value;
    saveVideos();
}

function deleteVideo(index) {
    videos.splice(index, 1);
    saveVideos();
}

renderVideos();
</script>

</body>
</html>
