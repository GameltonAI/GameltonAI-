<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gamelton AI</title>
<style>
  /* Общие стили */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Arial', sans-serif;
    background-color: #000;
    color: #fff;
    overflow: hidden;
  }

  /* Анимация загрузки */
  #loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
  }

  #loader h1 {
    font-size: 4em;
    background: linear-gradient(90deg, violet, indigo, blue, green, yellow, orange, red);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 3s linear forwards;
  }

  #loader h1 span {
    animation: rainbow 3s linear forwards;
  }

  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  /* Главный контейнер */
  #app {
    display: none;
    height: 100%;
    display: flex;
    flex-direction: column;
    backdrop-filter: blur(15px);
  }

  /* Верхний размытый бар */
  .top-bar {
    backdrop-filter: blur(20px);
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding: 10px 20px;
    gap: 20px;
    font-weight: bold;
  }

  .top-bar button {
    background: rgba(255,255,255,0.1);
    border: none;
    padding: 8px 16px;
    border-radius: 12px;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s;
  }

  .top-bar button:hover {
    background: rgba(255,255,255,0.3);
  }

  /* Чат */
  #chat {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
    backdrop-filter: blur(10px);
  }

  .message {
    padding: 10px 15px;
    border-radius: 15px;
    max-width: 60%;
    animation: fadeIn 0.5s;
  }

  .user {
    background: rgba(128,0,128,0.7);
    align-self: flex-end;
  }

  .ai {
    background: rgba(255,255,255,0.1);
    align-self: flex-start;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Поле ввода */
  .input-container {
    display: flex;
    gap: 10px;
    padding: 10px 20px;
    backdrop-filter: blur(15px);
    background: rgba(0,0,0,0.3);
  }

  .input-container input {
    flex: 1;
    padding: 10px 15px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 1em;
    background: rgba(255,255,255,0.1);
    color: #fff;
  }

  .input-container button {
    padding: 10px 20px;
    border: none;
    border-radius: 12px;
    background: purple;
    color: #fff;
    cursor: pointer;
  }

  /* Настройки */
  #settings {
    display: none;
    flex-direction: column;
    padding: 20px;
    gap: 15px;
  }

  #settings label {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  /* Фон */
  #background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #background .neon-g {
    font-size: 10em;
    font-weight: bold;
    color: purple;
    text-shadow: 0 0 20px violet, 0 0 40px purple, 0 0 60px purple, 0 0 80px violet;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    0% { text-shadow: 0 0 20px violet, 0 0 40px purple; }
    100% { text-shadow: 0 0 40px violet, 0 0 80px purple; }
  }

</style>
</head>
<body>

<!-- Фон -->
<div id="background">
  <div class="neon-g">G</div>
</div>

<!-- Загрузка -->
<div id="loader">
  <h1>Gamelton <span>AI</span></h1>
</div>

<!-- Основной контент -->
<div id="app">
  <div class="top-bar">
    <button id="chatsBtn">Чаты</button>
    <button id="settingsBtn">Настройки</button>
  </div>

  <div id="chat"></div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Напишите сообщение...">
    <button id="sendBtn">Отправить</button>
  </div>

  <div id="settings">
    <label>
      Выберите фон:
      <select id="bgSelect">
        <option value="neon">Неоновая буква G</option>
        <option value="dark">Тёмный</option>
        <option value="space">Космос</option>
      </select>
    </label>
    <label>
      Добавить шаблон ИИ (в формате "вопрос > ответ"):
      <input type="text" id="newTemplate">
      <button id="addTemplate">Добавить</button>
    </label>
  </div>
</div>

<script>
  // Загрузка сайта
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('app').style.display = 'flex';
    }, 3000);
  });

  // Чат и шаблоны ИИ
  const chat = document.getElementById('chat');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  let templates = {
    "Привет!": "Привет! Я твой ИИ помощник.",
    "Как дела?": "У меня всё отлично, спасибо что спросил!"
    // Можно добавить до 100 шаблонов
  };

  function addMessage(text, className) {
    const msg = document.createElement('div');
    msg.className = 'message ' + className;
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function processMessage(msg) {
    if(templates[msg]) return templates[msg];
    return "Я пока не знаю, как ответить на это.";
  }

  sendBtn.addEventListener('click', () => {
    const text = userInput.value.trim();
    if(text === '') return;
    addMessage(text, 'user');
    const response = processMessage(text);
    addMessage(response, 'ai');
    userInput.value = '';
  });

  userInput.addEventListener('keypress', e => {
    if(e.key === 'Enter') sendBtn.click();
  });

  // Верхний бар
  const chatsBtn = document.getElementById('chatsBtn');
  const settingsBtn = document.getElementById('settingsBtn');
  const settings = document.getElementById('settings');
  const chatContainer = document.getElementById('chat');

  chatsBtn.addEventListener('click', () => {
    chatContainer.style.display = 'flex';
    settings.style.display = 'none';
  });

  settingsBtn.addEventListener('click', () => {
    chatContainer.style.display = 'none';
    settings.style.display = 'flex';
  });

  // Настройки фон
  const bgSelect = document.getElementById('bgSelect');
  const background = document.getElementById('background');
  bgSelect.addEventListener('change', () => {
    if(bgSelect.value === 'neon') {
      background.innerHTML = '<div class="neon-g">G</div>';
    } else if(bgSelect.value === 'dark') {
      background.innerHTML = '';
      background.style.background = '#000';
    } else if(bgSelect.value === 'space') {
      background.innerHTML = '';
      background.style.background = 'url("https://i.imgur.com/3f6R1oO.jpg") center/cover no-repeat';
    }
  });

  // Добавление шаблона ИИ
  const newTemplate = document.getElementById('newTemplate');
  const addTemplateBtn = document.getElementById('addTemplate');
  addTemplateBtn.addEventListener('click', () => {
    const value = newTemplate.value.trim();
    if(!value.includes('>')) return alert('Неверный формат! Используйте "вопрос > ответ"');
    const parts = value.split('>');
    templates[parts[0].trim()] = parts[1].trim();
    newTemplate.value = '';
    alert('Шаблон добавлен!');
  });

</script>

</body>
</html>
